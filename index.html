<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="/index.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="calc-body">
      <div class="calc-screen">
        <div class="calc-typed">
          <input class="calc-bar" type="text" id="calc-input" value="0" readonly>
        </div>
      </div>
      <div class="calc-button-row">
        <div class="button" id="button7">7</div>
        <div class="button" id="button8">8</div>
        <div class="button" id="button9">9</div>
        <div class="button l" id="buttonMultiply">x</div>
      </div>
      <div class="calc-button-row">
        <div class="button" id="button4">4</div>
        <div class="button" id="button5">5</div>
        <div class="button" id="button6">6</div>
        <div class="button l" id="buttonDevide">/</div>
      </div>
      <div class="calc-button-row">
        <div class="button" id="button1">1</div>
        <div class="button" id="button2">2</div>
        <div class="button" id="button3">3</div>
        <div class="button l" id="buttonPlus">+</div>
      </div>
      <div class="calc-button-row">
        <div class="button c" id="buttonClear">C</div>
        <div class="button" id="button0">0</div>
        <div class="button l" id="buttonResult">=</div>
        <div class="button l" id="buttonSubstract">-</div>
      </div>
    </div>
</body>

</html>
